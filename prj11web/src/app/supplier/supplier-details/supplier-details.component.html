<div class="row">
    <div class="col-xs-12">
        <div class="pull-left">
        </div>
        <div class="pull-right">
          <button class="btn btn-primary" 
                    (click)="onEdit()">
                        Edit <fa-icon [icon]="faEdit"></fa-icon>
          </button>
        </div>
    </div>
</div>
<hr>  
<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="form-row">
        <div class="form-group col-xs-6"> 
          <label for="name-id">Name</label>
          <input type="name" class="form-control" id="name-id" name="name" 
                 [ngModel]="supplier.name" disabled>
        </div>
        <div class="form-group col-xs-6">
          <label for="email-id">Email</label>
          <input type="email" class="form-control" id="email-id" 
                 name="email" [ngModel]="supplier.email" disabled>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-xs-8"> 
          <label for="address-id">Address</label>
          <input type="text" class="form-control" id="address-id"
                name="address" [ngModel]="supplier.address" disabled>
        </div>
        <div class="form-group col-xs-4"> 
          <label for="cep-id">CEP</label>
          <input type="text" class="form-control" id="cep-id"
                 name="cep" disabled [ngModel]="supplier.cep">
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-xs-6"> 
          <label for="cnpj-id">CNPJ</label>
          <input type="text" class="form-control" id="cnpj-id" 
                 name="cnpj" disabled [ngModel]="supplier.cnpj">
        </div>
        <div class="form-group col-xs-6"> 
          <label for="phone-id">Phone</label>
          <input type="text" class="form-control" id="phone-id" 
                  name="phone" [ngModel]="supplier.phone" disabled>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="form-group row">
    <div class="form-group col-xs-12">
        <div class="panel panel-default">
        <div class="panel-heading">Products</div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Amount</th>
                <th scope="col">Ordem de compra</th>
                <th scope="col">Best price</th>
              </tr>
            </thead>
            <tbody>
              <tr [ngClass]="{'danger' :true}">
                <th scope="row"> 1</th>
                <td>Mark</td>
                <td>-5</td>
                <td>10</td>
                <td>100</td>
              </tr>
            </tbody>
          </table>
        </div>    
    </div>  
  </div>
</div>
