<div class="row">
  <div class="col-xs-12">
      <div class="pull-left">
      </div>
      <div class="pull-right">
        <button type="button" class="btn btn-primary" 
                style="margin-right: 5px;" (click)="onSaveClicked()" [disabled]="!f.valid">Save</button>
                <button type="button" class="btn btn-primary" style="margin-right: 5px;" (click)="onCancel()" >Cancel</button>
                <button type="button" class="btn btn-danger" (click)="onDelete()" >Delete</button>
              </div>
  </div>
</div>
<hr>  
<div class="row">
  <div class="col-xs-12">
    <app-loading-spinner *ngIf="isLoading === true"></app-loading-spinner> 
  </div>
</div>

<div class="row" *ngIf="isLoading === false">
  <div class="col-xs-12">
    <form  [formGroup]="f">
      <div class="form-row">
        <div class="form-group col-xs-6"> 
          <label for="name-id">Name</label>
          <input type="name" class="form-control" id="name-id" name="name" 
                 placeholder="name" formControlName="name">
        </div>
        <div class="form-group col-xs-6">
          <label for="email-id">Email</label>
          <input type="email" class="form-control" id="email-id" 
                  placeholder="Email" name="email" formControlName="email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-xs-8"> 
          <label for="address-id">Address</label>
          <input type="text" class="form-control" id="address-id"
                placeholder="address" name="address" formControlName="address">
        </div>
        <div class="form-group col-xs-4"> 
          <label for="cep-id">CEP</label>
          <input type="text" class="form-control" id="cep-id"
                placeholder="cep" name="cep" formControlName="cep">
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-xs-6"> 
          <label for="cnpj-id">CNPJ</label>
          <input type="cnpj" class="form-control" id="cnpj-id" 
                 placeholder="cnpj" name="cnpj" formControlName="cnpj">
        </div>
        <div class="form-group col-xs-6"> 
          <label for="phone-id">Phone</label>
          <input type="phonr" class="form-control" id="phone-id" 
                 placeholder="phone" name="phone" formControlName="phone">
        </div>
      </div>
    </form>
  </div>
</div>
