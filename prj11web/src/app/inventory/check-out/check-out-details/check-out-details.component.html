<div class="row">
    <div class="col-xs-12">
        <div class="pull-left">
        </div>
        <div class="pull-right">
          <button class="btn btn-primary" 
                    (click)="onEdit()">
                        Edit <fa-icon [icon]="faEdit"></fa-icon>
          </button>
        </div>
    </div>
</div>
<hr>  
<div class="row">
    <div class="col-xs-12">
           <div class="form-row">
           <div class="form-group col-xs-3"> 
             <label for="notaFiscal-id">Nota Fiscal</label>
             <input type="text" class="form-control" 
                    id="name-id" name="notaFiscal" [ngModel]="inventory.notaFiscal" disabled>
           </div>
           <div class="form-group col-xs-3">
             <label for="supplier-id">Supplier</label>
             <input type="text" class="form-control" id="supplier-id" 
                      [ngModel]="inventory.supplier.name" disabled>

            </div>
           <div class="form-group col-xs-3">
             <label for="date-id">Date</label>
             <input type="text" class="form-control" id="date-id" 
                     name="dateTransc" [ngModel]="inventory.date" disabled>
           </div>
         </div>
    </div>
</div>
<div class="form-group row">
    <div class="form-group col-xs-12">
        <div class="panel panel-default">
        <div class="panel-heading">Items</div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Qtd</th>
                <th scope="col">Un. Type</th>
                <th scope="col">Buy Price</th>
                <th scope="col">Sell Price</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let it of inventory.items; let i = index">
                <th scope="row"> {{i}}</th>
                <td>{{it.product.name}}</td>
                <td>{{it.qtd}}</td>
                <td>{{it.un}}</td>
                <td>{{it.product.buyPrice}}</td>
                <td>{{it.product.sellPrice}}</td>
                <td>{{it.product.buyPrice * it.qtd}}</td>
              </tr>
            </tbody>
          </table>
        </div>    
    </div>  
  </div>
  </div>
