<a [routerLink]="[index]" 
    routerLinkActive="active"
    style="cursor: pointer;" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">  {{product.name}} </h4>    
         <p class="list-group-item-text">  {{product.producerName}} </p>
    </div>
    <span class="pull-right">
            {{index}}
    </span>
</a>
