<form [formGroup]="f" > 
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" id="staticEmail" formControlName="email" name="email" [(ngModel)]="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="ui-id" class="col-sm-2 col-form-label">UID</label>
        <div class="col-sm-10">
            <input type="ui-id" id="inputPassword" formControlName="uid" name="uid" [(ngModel)]="uid" >
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 clearfix" formArrayName="roles">
            <label class="col-sm-2 col-form-label">Roles</label>
            <div  class="col-sm-3" *ngFor="let role of controls; let i = index" [formGroupName]="i">
                <input type="text" formControlName="role">
            </div>
        </div>
    </div>

    <button class="btn btn-primary" 
            style="margin-right: 5px;"
            (click)="addAdminRole()">Set Admin role <fa-icon [icon]="faUser"></fa-icon></button>

    <button class="btn btn-primary" 
            style="margin-right: 5px;"
            (click)="addProviderRole()">Set Provider role <fa-icon [icon]="faUser"></fa-icon></button>

            <hr>
            <div class="pull-right">
                <button class="btn btn-danger" (click)="onCancel()"> Cancel</button>
            </div>

  </form>
