<form>
  <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <span id="staticEmail">{{user && user.email? user.email: ''}}</span>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">UID</label>
      <div class="col-sm-10">
          <span id="inputPassword">{{id}}</span>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputRoles" class="col-sm-2 col-form-label">Roles</label>
      <div class="col-sm-3" style="background-color: sandybrown;" *ngFor="let r of roles">
        <span id="inputPassword">{{r}}</span>
      </div>
  </div>
  <button class="btn btn-primary" (click)="onEditClicked()" > Edit</button>
</form>
