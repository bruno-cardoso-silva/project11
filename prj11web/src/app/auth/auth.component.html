<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()" ></app-alert>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" 
                    name="email" ngModel required email #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$">
                    <span class="help-block" style="color: red;" 
                          *ngIf="!email.valid && email.touched">Please enter a valid email</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" 
                    name="password" ngModel required minlength="6" #password="ngModel" >
                    <span class="help-block" style="color: red;" 
                          *ngIf="!password.valid && password.touched">Please enter a valid password, it must contain at least 6 characters</span>
         
                </div>
            <div>
                <button class="btn btn-primary" type="submit" 
                        [disabled]="!f.valid">{{isLoginMode? 'Login' : 'Sign Up' }}</button> | 
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button"> {{isLoginMode? 'Switch to Sign Up' : 'Switch to Login' }}</button>
            </div>
        </form>
    </div>
</div>
